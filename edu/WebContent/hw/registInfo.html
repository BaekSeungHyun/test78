<html>
<head></head>
<body>
	<center><h2>회원가입</h2></center>
	<form method='post' action='/edu/registInfo'>
	
<center>
<table border=1><tr><td colspan="2" ><b><font size=3>개인정보</font></b></td></tr>
  
  <tr>
    <td><font size=2>이름(한글실명)</td>
    <td><input type="text" name="name"/></td>
  </tr>
  
  <tr>
    <td>성별</td>
    <td>
    <input type="radio" name="gender" value="남자" checked/>남자
    <input type="radio" name="gender" value="여자"/>여자
    </td>
  </tr>
  
  <tr>
  
	 <td>생년월일</td><br>
     <td>
     <input type="text" name="year" size="10">년
     <select name="month"><br>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select> 월
     <select name="day"><br>
                <option value="1">1</option><br>
                <option value="2">2</option><br>
                <option value="3">3</option><br>
                <option value="4">4</option><br>
                <option value="5">5</option><br>
                <option value="6">6</option><br>
                <option value="7">7</option><br>
                <option value="8">8</option><br>
                <option value="9">9</option><br>
                <option value="10">10</option><br>
                <option value="11">11</option><br>
                <option value="12">12</option><br>
                <option value="13">13</option><br>
                <option value="14">14</option><br>
                <option value="15">15</option><br>
                <option value="16">16</option><br>
                <option value="17">17</option><br>
                <option value="18">18</option><br>
                <option value="19">19</option><br>
                <option value="20">20</option><br>
                <option value="21">21</option><br>
                <option value="22">22</option><br>
                <option value="23">23</option><br>
                <option value="24">24</option><br>
                <option value="25">25</option><br>
                <option value="26">26</option><br>
                <option value="27">27</option><br>
                <option value="28">28</option><br>
                <option value="29">29</option><br>
                <option value="30">30</option><br>
                <option value="31">31</option><br>
            </select> 일
   </tr>
   
   <tr>
		<td>최종학력</td>
		<td>
		<select name="grade"><br>
		<option>선택하세요</option>
		<option>초등</option>
		<option>중등</option>
		<option>고등</option>
		<option>대졸</option>
		</select>
		</td>
	</tr>
	
    <tr>
		<td>직업</td>
		<td>
		<select name="jobs"><br>
		<option>선택하세요</option>
		<option>소프트웨어관련</option>
		<option>하드웨어관련</option>
		</select>
		<font size=2>소속<input type="text" name="belong"/></td></tr>
		</td>
	</tr>
	
	<tr>
      <td>결혼여부</td>
      <td>
      <input type="radio" name="marrige?" value="미혼" checked/>미혼
      <input type="radio" name="marrige?" value="기혼"/>기혼 <font size=2>
	  자녀수
	  <select name="child">
	    <option>선택</option>
	    <option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4이상</option>
	  </select>
      </td>
     </tr>
     
    <tr>
		<td>연락처</td>
		<td><h5>전화번호
		<input type="text" name="phoneNum1" size="4"> - <input type="text" name="phoneNum2" size="4"> - <input type="text" name="phoneNum3" size="4"><font size="2" ><b>  
		<input type="radio" name="where" value="집" checked/>집
		<input type="radio" name="where" value="직장"/>직장
		<br>
		휴대폰
		<input type="text" name="phoneNum4" size="4"> - <input type="text" name="phoneNum5" size="4"> - <input type="text" name="phoneNum6" size="4"><font size="2" ><b>      
		<input type="radio" name="통신사" value="SKT" checked/>SKT
		<input type="radio" name="통신사" value="KTF"/>KTF
		<input type="radio" name="통신사" value="LGT"/>LGT
		<br>
		<font size="1" color="BLUE" ><b>&nbsp;&nbsp;*
		 전화번호나 휴대폰번호 2가지 중 하나는 반드시 입력하셔야 합니다.</font></b>
		</td>
	</tr>
	
	<tr>
		<td>거주지 주소</td>
		<td>
		<input type="radio" name="주소" value="국내"/>국내
		<input type="radio" name="주소" value="국외"/>국외
		<input type="text" name="detailAddr" >
		</td>
     </tr>
   <tr align="center">
     <td colspan="3">
		<input type='submit' value='등록'>
		<input type='reset' value='취소'>
     </td>
   </tr>
</table>
</body>
</html>
