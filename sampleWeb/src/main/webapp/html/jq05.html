<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>
<button id='btn' class="btn btn-primary">안녕5</button>
<input id='in1'>

<script>
function bit(value) {
	if (value.charAt(0) == '#') {
		return document.getElementById(value.substr(1));
	} else {
		return document.getElementsByTagName(value);
	}
}

var $ = bit;

var btn = $('#btn');

btn.onclick = function() {
	var in1 = $('input')[0];
	in1.value = 'okok';
};






</script>
</body>
</html>
