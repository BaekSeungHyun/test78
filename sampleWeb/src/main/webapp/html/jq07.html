<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>
<button id='btn' class="btn btn-primary">안녕7.1</button>
<input id='in1'>

<script>
function bit(value) {
	var el;
	if (value.charAt(0) == '#') {
		el = [document.getElementById(value.substr(1))];
	} else {
		el = document.getElementsByTagName(value);
	}
	
	// 리턴할 배열에 조미료를 뿌리자!
	el.click = function(cb) {
		for (var i = 0; i < el.length; i++) {
			el[i].onclick = cb; // callback == event listner
		}
	};
	
	el.val = function(v) {
		for (var i = 0; i < el.length; i++) {
			el[i].value = v; 
		}
	};
	
	return el;
}

var $ = bit;

$('#btn').click(function() {
	$('input').val('okok');
});






</script>
</body>
</html>
